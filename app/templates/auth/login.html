{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Fly Login </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="/static/css/vendor.css">
        <!-- Theme initialization -->
        <script>
            var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
            var themeName = themeSettings.themeName || '';
            if (themeName)
            {
                document.write('<link rel="stylesheet" id="theme-style" href="/static/css/app-' + themeName + '.css">');
            }
            else
            {
                document.write('<link rel="stylesheet" id="theme-style" href="/static/css/app.css">');
            }

        </script>
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                            </div> ModularAdmin </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-center">LOGIN TO CONTINUE</p>
                        <form id="login-form" action="{{ url_for('auth.login')}}" method="POST" novalidate="">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label for="{{ form.email.name }}">{{ form.email.label }}</label>
                                <input type="email" class="form-control underlined" name="{{ form.email.name }}" id="{{ form.email.name }}" placeholder="Your email address" required> </div>
                            <div class="form-group">
                                <label for="{{ form.password.name }}">{{ form.password.label }}</label>
                                <input type="password" class="form-control underlined" name="{{ form.password.name }}" id="{{ form.password.name }}" placeholder="Your password" required> </div>
                            <div class="form-group">
                                <label for="{{ form.remember_me.name }}">
                                    <input class="checkbox" id="{{ form.remember_me.name }}" type="checkbox">
                                    <span>{{ form.remember_me.label }}</span>
                                </label>
                                <a href="{{ url_for('auth.password_reset_request') }}" class="forgot-btn pull-right">Forgot password?</a>
                            </div>
                            <div class="form-group">
                                <input  type="submit"  class="btn btn-block btn-primary" value="登录">
                            </div>
                            <div class="form-group">
                                <p class="text-muted text-center">没有账户?
                                    <a href="{{ url_for('auth.register') }}">注册!</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <a href="index.html" class="btn btn-secondary btn-sm">
                        <i class="fa fa-arrow-left"></i> Back to dashboard </a>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script>
            (function(i, s, o, g, r, a, m)
            {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function()
                {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-80463319-4', 'auto');
            ga('send', 'pageview');

            <!--var _submit = document.getElementById('submit_');-->
            <!--_submit.onclick = function(){-->
                 <!--var form_ = document.getElementById('login-form')-->
                 <!--form_.submit()-->
            <!--}-->

        </script>
        <script src="/static/js/vendor.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
