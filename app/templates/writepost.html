                                <div class="col-sm-10">
                                    <select class="c-select form-control boxed" id="category" name="category">

                                        <option value={{choice[0]}} >{{choice[1]}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label text-xs-right"> 预览: </label>

                                </div>
                            </div>
